{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/sign_up/sign_up.css' %}">
{% endblock %}

{% block content %}
    <div class="our-story-cards">
        <div class="our-story-card">
            <div class="our-story-card-background">
                <div class="concord-img-wrapper">
                    <img class="concord-img" src="{% static 'img/sign_up/netflix_card1.jpeg' %}" srcset="{% static 'img/sign_up/netflix_card1.jpeg' %} 1000w, {% static 'img/sign_up/netflix_card1.jpeg' %} 1500w, {% static 'img/sign_up/netflix_card1.jpeg' %} 1800w">
                </div>
            </div>
            <div class="our-story-card-text">
                <h1 id class="our-story-card-title">영화와 시리즈를 무제한으로.</h1>
                <h2 id class="our-story-card-subtitle">다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h2>
                <form class="email-form">
                    <h3 class="email-form-title">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
                    <div class="email-form-lockup">
                        <ul class="simple-form">
                            <li class="nf-form-space">
                                <div class="nf-input">
                                    <div class="nf-input-placement">
                                        <label class="input-id">
                                            <input class="nf-text-field" id="id-email" type="email" name="email" maxlength="50" minlength="5">
                                            <label class="place-label" for="id-email">이메일 주소</label>
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="our-story-cta-container">
                            <button class="nmhp-cta-extra-large nmhp-cta" type="submit">
                                <span id class="cta-btn-txt">시작하기</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="our-story-card">

        </div>
    </div>
{% endblock %}
